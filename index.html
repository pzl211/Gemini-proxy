<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.5 Flash API 测试界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8eaed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
            outline: none;
        }
        
        .form-group textarea {
            height: 200px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        
        .endpoint-presets {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .endpoint-btn {
            padding: 6px 12px;
            background: #f1f3f4;
            border: 1px solid #dadce0;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .endpoint-btn:hover {
            background: #e8f0fe;
            border-color: #4285f4;
        }
        
        .btn {
            background: linear-gradient(90deg, #4285f4, #34a853);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .response-container {
            background: #f8f9fa;
            border: 1px solid #e8eaed;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .status-indicator {
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .status-ready {
            background: #e6f4ea;
            color: #137333;
            border-left: 4px solid #34a853;
        }
        
        .status-loading {
            background: #fef7e0;
            color: #ea8600;
            border-left: 4px solid #fbbc05;
        }
        
        .status-error {
            background: #fce8e6;
            color: #c5221f;
            border-left: 4px solid #ea4335;
        }
        
        .status-success {
            background: #e6f4ea;
            color: #137333;
            border-left: 4px solid #34a853;
        }
        
        .request-info {
            background: #f0f7ff;
            border: 1px solid #d0e2ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .request-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .request-info-label {
            font-weight: 600;
            color: #555;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #e8eaed;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gemini 2.5 Flash API 测试界面</h1>
            <p>通过Netlify Function代理安全访问Gemini 2.5 Flash模型</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="section-title">请求配置</div>
                
                <div class="form-group">
                    <label for="apiEndpoint">API端点</label>
                    <input type="text" id="apiEndpoint" value="/models/gemini-2.5-flash-latest:generateContent" placeholder="例如: /models 或 /models/gemini-2.5-flash-latest:generateContent">
                    <div class="endpoint-presets">
                        <div class="endpoint-btn" data-endpoint="/models">获取模型列表</div>
                        <div class="endpoint-btn" data-endpoint="/models/gemini-2.5-flash-latest">模型信息</div>
                        <div class="endpoint-btn" data-endpoint="/models/gemini-2.5-flash-latest:generateContent">生成内容</div>
                        <div class="endpoint-btn" data-endpoint="/models/gemini-2.5-flash-latest:streamGenerateContent">流式生成</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="requestBody">请求体 (JSON格式)</label>
                    <textarea id="requestBody" placeholder='{"contents": [{"parts": [{"text": "你好"}]}]}'>{
  "contents": [{
    "parts": [{
      "text": "请用中文介绍一下Google Gemini 2.5 Flash模型的主要特点和优势。"
    }]
  }],
  "generationConfig": {
    "temperature": 0.7,
    "maxOutputTokens": 1000,
    "topP": 0.8,
    "topK": 40
  },
  "safetySettings": [
    {
      "category": "HARM_CATEGORY_HARASSMENT",
      "threshold": "BLOCK_MEDIUM_AND_ABOVE"
    }
  ]
}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="httpMethod">HTTP方法</label>
                    <select id="httpMethod">
                        <option value="GET">GET</option>
                        <option value="POST" selected>POST</option>
                    </select>
                </div>
                
                <button class="btn" id="sendRequest">
                    <span class="btn-text">发送请求到Gemini 2.5 Flash</span>
                </button>
            </div>
            
            <div class="output-section">
                <div class="section-title">响应结果</div>
                
                <div class="status-indicator status-ready" id="statusIndicator">
                    <span>就绪: 等待请求...</span>
                </div>
                
                <div class="request-info" id="requestInfo" style="display: none;">
                    <div class="request-info-item">
                        <span class="request-info-label">请求ID:</span>
                        <span id="requestId">-</span>
                    </div>
                    <div class="request-info-item">
                        <span class="request-info-label">状态码:</span>
                        <span id="statusCode">-</span>
                    </div>
                    <div class="request-info-item">
                        <span class="request-info-label">响应时间:</span>
                        <span id="responseTime">-</span>
                    </div>
                    <div class="request-info-item">
                        <span class="request-info-label">使用模型:</span>
                        <span id="modelUsed">-</span>
                    </div>
                </div>
                
                <div class="response-container" id="responseOutput">
// 响应将显示在这里
// 成功调用Gemini 2.5 Flash后，AI生成的响应内容将在此处展示
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 Gemini 2.5 Flash 代理测试界面 | 基于Netlify Functions构建</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendBtn = document.getElementById('sendRequest');
            const btnText = sendBtn.querySelector('.btn-text');
            const statusIndicator = document.getElementById('statusIndicator');
            const responseOutput = document.getElementById('responseOutput');
            const apiEndpoint = document.getElementById('apiEndpoint');
            const requestBody = document.getElementById('requestBody');
            const httpMethod = document.getElementById('httpMethod');
            const requestInfo = document.getElementById('requestInfo');
            const requestId = document.getElementById('requestId');
            const statusCode = document.getElementById('statusCode');
            const responseTime = document.getElementById('responseTime');
            const modelUsed = document.getElementById('modelUsed');

            // 端点预设按钮
            document.querySelectorAll('.endpoint-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    apiEndpoint.value = this.getAttribute('data-endpoint');
                });
            });

            // 发送请求到代理函数
            sendBtn.addEventListener('click', async function() {
                const endpoint = apiEndpoint.value.trim() || '/models';
                const method = httpMethod.value;
                
                // 验证端点格式
                if (!endpoint.startsWith('/')) {
                    updateStatus('error', '错误: API端点必须以斜杠(/)开头');
                    return;
                }
                
                let bodyContent = null;
                
                // 验证JSON格式
                if (method !== 'GET' && requestBody.value.trim()) {
                    try {
                        bodyContent = JSON.parse(requestBody.value.trim());
                    } catch (e) {
                        updateStatus('error', 'JSON格式错误: ' + e.message);
                        return;
                    }
                }
                
                // 更新状态
                updateStatus('loading', '请求发送中...');
                setLoading(true);
                
                const startTime = Date.now();
                
                try {
                    const requestOptions = {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Client': 'Gemini-2.5-Flash-Tester'
                        }
                    };
                    
                    if (bodyContent) {
                        requestOptions.body = JSON.stringify(bodyContent);
                    }
                    
                    // 发送请求到Netlify代理函数
                    const response = await fetch(`/.netlify/functions/gemini-proxy${endpoint}`, requestOptions);
                    const endTime = Date.now();
                    const duration = endTime - startTime;
                    
                    const responseData = await response.json();
                    
                    // 显示请求信息
                    requestInfo.style.display = 'block';
                    requestId.textContent = response.headers.get('X-Request-ID') || '未知';
                    statusCode.textContent = response.status;
                    responseTime.textContent = `${duration}ms`;
                    modelUsed.textContent = response.headers.get('X-Model-Used') || 'gemini-2.5-flash-latest';
                    
                    if (response.ok) {
                        updateStatus('success', `请求成功 (${response.status}) - ${duration}ms`);
                        
                        // 格式化并显示响应
                        if (responseData.candidates && responseData.candidates[0]) {
                            const textContent = responseData.candidates[0].content.parts[0].text;
                            responseOutput.textContent = textContent;
                        } else {
                            responseOutput.textContent = JSON.stringify(responseData, null, 2);
                        }
                    } else {
                        throw new Error(`HTTP错误: ${response.status} - ${responseData.error || '未知错误'}`);
                    }
                    
                } catch (error) {
                    const endTime = Date.now();
                    const duration = endTime - startTime;
                    
                    updateStatus('error', '请求失败: ' + error.message);
                    responseOutput.textContent = `错误详情: ${error.message}\n\n时间: ${new Date().toLocaleString()}\n耗时: ${duration}ms\n\n建议排查步骤:\n1. 检查Netlify环境变量GEMINI_API_KEY是否设置\n2. 确认API端点路径是否正确\n3. 验证网络连接状态`;
                    
                    // 显示错误信息
                    requestInfo.style.display = 'block';
                    statusCode.textContent = '错误';
                    responseTime.textContent = `${duration}ms`;
                } finally {
                    setLoading(false);
                }
            });
            
            // 更新状态指示器
            function updateStatus(type, message) {
                statusIndicator.className = 'status-indicator';
                statusIndicator.classList.add(`status-${type}`);
                statusIndicator.querySelector('span').textContent = message;
            }
            
            // 设置加载状态
            function setLoading(loading) {
                sendBtn.disabled = loading;
                if (loading) {
                    sendBtn.classList.add('btn-loading');
                    btnText.textContent = '请求中...';
                } else {
                    sendBtn.classList.remove('btn-loading');
                    btnText.textContent = '发送请求到Gemini 2.5 Flash';
                }
            }
            
            // 示例请求体
            document.getElementById('loadExample').addEventListener('click', function() {
                requestBody.value = `{
  "contents": [{
    "parts": [{
      "text": "请用中文详细介绍Gemini 2.5 Flash模型的技术架构、性能特点和实际应用场景。"
    }]
  }],
  "generationConfig": {
    "temperature": 0.7,
    "maxOutputTokens": 1500,
    "topP": 0.8,
    "topK": 40
  },
  "safetySettings": [
    {
      "category": "HARM_CATEGORY_HARASSMENT",
      "threshold": "BLOCK_MEDIUM_AND_ABOVE"
    }
  ]
}`;
            });
        });
    </script>
</body>
</html>
